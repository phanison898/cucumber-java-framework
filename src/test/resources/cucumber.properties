# Set the default location for feature files
cucumber.features=src/test/resources/features

# Set the default location for glue code (step definitions and hooks)
cucumber.glue=com.phanison.stepDefinitions,com.phanison.hooks

# Set the default formatter for test output
cucumber.plugin=pretty,html:target/cucumber-reports.html,json:target/cucumber-reports.json

# Enable monochrome output (makes the console output more readable)
cucumber.monochrome=true

# Set tags to include or exclude specific tests
cucumber.filter.tags=@smokeTest

# Set the number of threads for parallel execution
cucumber.parallel.threads=4

# Set the default locale for running the tests
cucumber.locale=en